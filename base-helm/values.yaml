imageRepository: ""
host: ""

backend:
  enabled: true
  name: ""
  port: 80
  targetPort: 3001
  image:
    name: ""
    repository: ""
    tag: ""
  resources:
    # -- Memory for pods
    memory: "512Mi"
    # -- CPU for pods
    cpu: "200m"
    # -- limitMemory for pods
    limitMemory: "700Mi"
    # -- limitCPU for pods
    limitCPU: "300m"

frontend:
  enabled: true
  name: ""
  port: 80
  targetPort: 3000
  image:
    name: ""
    repository: ""
    tag: ""
  resources:
    # -- Memory for pods
    memory: "512Mi"
    # -- CPU for pods
    cpu: "200m"
    # -- limitMemory for pods
    limitMemory: "700Mi"
    # -- limitCPU for pods
    limitCPU: "300m"

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  imagePullSecrets: gcr-json-key

ingress:
  enabled: true
  service: ""
  port: ""

database:
  enabled: true
  name: ""
  port: 5432
  storage: 20Gi
  host: ""
  user: "postgres"

certManager:
  enabled: true

environment:
  variables: []
  # Example of use
  #    - name: REPLAY_OPENSEARCH_ADDR
  #      value: "foobar"
  # -- List of secrets you want to inject into the deployment directly instead of through a secret. Requires a name and from.
  # Name is the name of the environment variable, from is the secret to use. From defaults to `{{ .Secret.name }}`
  secrets: []
  #    - name: REPLAY_OPENSEARCH_ADDR
  #      from: Secret
  #      optional: "" # Defaults to false

autoscaling:
  enabled: false
  replicaCount: 1
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80