host: ""

backend:
  enabled: true
  name: ""
  port: 80
  targetPort: 3001
  image:
    name: ""
    repository: ""
    tag: "latest"
  resources:
    # -- Memory for pods
    memory: "512Mi"
    # -- CPU for pods
    cpu: "200m"
